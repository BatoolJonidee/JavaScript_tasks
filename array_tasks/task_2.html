<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits=["Tomato","Banana","Watermelon"];
        for(let i=0;i<fruits.length;i++){
            if(fruits[i]==="Tomato"){
                console.log("The index of Tomato is: " ,i);
            }
            if (fruits[i]==="Banana"){
                console.log("The index of Banana is: " ,i);
            }
        }
    </script> 
</body>
</html>
