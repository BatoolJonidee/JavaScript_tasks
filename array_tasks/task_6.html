<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //Using console make this array to be like this one (push, unshift, shift, pop)

        // var array = [0,5,7,9]
        // => [1,3,4,6,8,9,10]

        var arr=[0,5,7,9];
        arr.push(10);
        for(let i=0;i<3;i++){
            arr.shift();
        }
        arr.unshift(1,3,4,6,8)
        console.log(arr);
    </script>
</body>
</html>
