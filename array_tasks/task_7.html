<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Using the console try to figure out what the thing thats (push, unshift, shift, pop) return to you

        //var array2 = [5,9,-7,3.5]

        var arr=[0,5,7,9,10];
        console.log(arr);
        arr.pop();
        console.log("array after pop() : ",arr);
        arr.push(-7,3.5);
        console.log("array after push(-7,3.5) : ",arr);
        arr.shift();
        arr.shift();
        arr.shift();
        console.log("array after shift() three times : ",arr);
        arr.unshift(5);
        console.log("array after unshift(5) : ",arr)
    </script>
</body>
</html>
