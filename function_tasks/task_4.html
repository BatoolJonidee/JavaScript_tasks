<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //Write a function called greet that:
        //takes 1 argument: name.
        //and it will return hello + name

        //Ex: greet("Adam")
        //=> "Hello Adam"

        function greet(name){
            return `Hello ${name}`;
        }
        let name=prompt("Enter your name...");
        console.log(greet(name));
    </script>
</body>
