<body>
    <script>
        /*
            * Exercise 2 :
            * Take an array of numbers and make them strings
            * Test Case: 
            * console.log(stringItUp([2, 5, 100]));
            * Result:
            * ["2", "5", "100"]
        */

        function stringItUp(arr){
            let newArray=arr.map(function(element){
                return String(element);
            });
            return newArray;
        }
        
        let array=[2,5,100];
        console.log("the array before [" + array + "]");
        console.log("and the array after convert to array of strings :")
        console.log(stringItUp(array));
    </script>
</body>
